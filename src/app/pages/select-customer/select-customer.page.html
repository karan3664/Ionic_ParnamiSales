<ion-header tappable>
  <ion-toolbar color="light">

    <ion-title color="primary">Select Customer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon color="primary" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div>
  <ion-searchbar [(ngModel)]="SelectedFruit" (ngModelChange)="getItems($event)" (ionFocus)="checkFocus('true')">
  </ion-searchbar>
</div>
<ion-content>

  <div *ngIf="showFruitList == true">
    <ion-list>
      <ion-radio-group allow-empty-selection="true" name="radio-group" (ionChange)="MakeDefault($event)">

        <div *ngFor="let list of data">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label class="ion-text-wrap">{{list.business_name}}</ion-label>
                      </ion-col>

                      <ion-col size="12">
                        <ion-label class="ion-text-wrap">{{list.name}}</ion-label>
                      </ion-col>

                    </ion-row>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label class="ion-text-wrap">{{list.email}}</ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label class="ion-text-wrap">{{list.phone}}</ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-label class="ion-text-wrap">{{list.address}}</ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>

                  <ion-radio slot="start" name="{{list}}" [value]="list"></ion-radio>

                </ion-item>
              </ion-col>

            </ion-row>
          </ion-grid>
        </div>


      </ion-radio-group>
    </ion-list>
  </div>
